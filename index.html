<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Social Media Icons</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="wrapper">
         <div class="button">
            <a href="#" class="icon">
               <i class="fab fa-facebook-f"></i>
            </a>
            <span>Facebook</span>
         </div>
         <div class="button">
            <a href="#"  class="icon">
               <i class="fab fa-twitter"></i>
            </a>
            <span>Twitter</span>
         </div>
         <div class="button">
            <a href="#"  class="icon">
               <i class="fab fa-instagram"></i>
            </a>
            <span>Instagram</span>
         </div>
         <div class="button">
            <a href="#" class="icon">
               <i class="fab fa-github"></i>
            </a>
            <span>Github</span>
         </div>
         <div class="button">
            <a href="#" class="icon">
               <i class="fab fa-youtube"></i>
            </a>
            <span>YouTube</span>
         </div>
      </div>
   </body>
</html>
